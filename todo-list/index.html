<!DOCTYPE html>
<html lang="p-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>

<body>

    <header>
        <h1 id="titulo">Todo List</h1>
        <a href="../index.html">Voltar</a>
    </header>

    <main>
        <form action="" id="form">
            <div id="formulario">
                <label for="titulo"></label>
                <input type="text" name="titulo" id="tituloTarefa" placeholder="Informe o título da tarefa" required>
            </div>

            <div id="formulario">
                <label for="texto"></label>
                <textarea name="texto" id="texto" placeholder="Informe a descrição da tarefa" required></textarea>
            </div>

            <div id="button">
                <button type="submit">Salvar Tarefa</button>
            </div>
        </form>

        <div id="listaTarefas">
            <h2>Tarefas</h2>
            <ul id="tarefas">

            </ul>
        </div>
    </main>

    <footer>
        <p>© Todo List 2024</p>
    </footer>

    <script src="script/script.js"></script>
</body>

</html>
